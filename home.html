<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <title>Google Drive Image Preview Link</title>
        <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.6/dist/clipboard.min.js"></script>
        
</head>
<body>
       <div class="container mt-5">
     

              <div class="input-group">
                <input id="google-drive-url-input" type="text" class="form-control" placeholder="Google Drive URL" aria-label="Recipient's username with two button addons">
                <button class="btn btn-outline-secondary" id="get-url-button" type="button">Get URL</button>
                <button class="btn btn-outline-secondary" id="copy-button" data-clipboard-target="#google-drive-url-input" type="button">Copy</button>
              </div>
              
       </div>
</body>

</html>

<script src="./home.js"></script>
